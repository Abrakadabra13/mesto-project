<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="popup popup_opened">
      <div class="popup__container">
        <img class="popup__close" src="./images/CloseIcon.png" alt="Закрыть">
        <h2 class="popup__form">Редактировать профиль</h2>
        <div class="popup__field">
          <p class="popup__text">Жак-Ив Кусто</p>
        </div>
        <div class="popup__field">
          <p class="popup__text">Исследователь океана</p>
        </div>
        <div class="popup__button">
          <p class="popup__text">Сохранить</p>
        </div>
      </div>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Место">
    </header>
    <section class="profile">
      <div class="profile__image">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <div class="profile__edit">
          <img class="profile__img" src="./images/pen.png" alt="Ручка">
        </div>
      </div>
      <div class="profile__add">
        <img class="profile__plus" src="./images/plus.png" alt="Плюс">
      </div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/dombaj.png" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/baltiysk.jpg" alt="Балтийск">
        <div class="element__info">
          <h2 class="element__title">Балтийск</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/altaj.jpg" alt="Алтай">
        <div class="element__info">
          <h2 class="element__title">Алтай</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kareliya.jpg" alt="Карелия">
        <div class="element__info">
          <h2 class="element__title">Карелия</h2>
          <div class="element__heart"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
