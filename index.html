<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Место">
    </header>
    <main>
      <section class="profile">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit" aria-label="Редактировать"></button>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <template id="element">
          <div class="element">
            <img class="element__img">
            <button type="button" class="element__delete" aria-label="Удалить"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button type="button" class="element__heart" aria-label="Нравится"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__profile">
      <div class="popup__exit">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <form class="popup__container popup__container_profile" name="form">
          <h2 class="popup__form">Редактировать профиль</h2>
            <input type="text" name="title" class="popup__text popup__name" value="Жак-Ив Кусто">
            <input type="text" name="subtitle" class="popup__text popup__job" value="Исследователь океана">
          <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup__card">
      <div class="popup__exit">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <form class="popup__container popup__container_card" name="form">
          <h2 class="popup__place">Новое место</h2>
            <input type="text" name="title" class="popup__text_card popup__namecard" value="" placeholder="Название">
            <input type="text" name="subtitle" class="popup__text_card popup__link" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup__img">
      <div class="popup__container_img">
        <div class="popup__exit_img">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
        <img class ="popup__image">
        <h2 class="popup__title"></h2>
      </div>
    </section>
  </div>
<script src="./index.js"></script>
</body>
</html>
