<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="popup popup_opened">
      <form class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__form">Редактировать профиль</h2>
          <input type="text" class="popup__text" value="Жак-Ив Кусто">
          <input type="text" class="popup__text" value="Исследователь океана">
        <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Место">
    </header>
    <main>
      <section class="profile">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit" aria-label="Редактировать"></button>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__heart" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dombaj.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/baltiysk.jpg" alt="Балтийск">
          <div class="element__info">
            <h2 class="element__title">Балтийск</h2>
            <button class="element__heart" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/altaj.jpg" alt="Алтай">
          <div class="element__info">
            <h2 class="element__title">Алтай</h2>
            <button class="element__heart" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/kareliya.jpg" alt="Карелия">
          <div class="element__info">
            <h2 class="element__title">Карелия</h2>
            <button class="element__heart" aria-label="Нравится"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
