<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./index.css"> -->
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Место">
    </header>
    <main>
      <section class="profile">
        <div class="profile__button">
          <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Аватар">
          <button type="button" class="profile__avatar_button" aria-label="Сменить аватар"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit" aria-label="Редактировать"></button>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <template id="element">
          <div class="element">
            <img class="element__img">
            <button type="button" class="element__delete" aria-label="Удалить"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <div class="element__likes">
              <button type="button" class="element__heart" aria-label="Нравится"></button>
              <span class="element__likes_number"></span>
            </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__profile">
      <div class="popup__exit">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </div>
      <form class="popup__container popup__container_profile" name="new_profile" novalidate>
        <h2 class="popup__form">Редактировать профиль</h2>
          <div class="popup__label">
            <input id="popup__name" type="text" name="title" class="popup__text popup__name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40"
          pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__text_error popup__name_error">Вы пропустили это поле.</span>
          </div>
          <div class="popup__label">
          <input id="popup__job" type="text" name="subtitle" class="popup__text popup__job" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200"
          pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__text_error popup__job_error">Вы пропустили это поле.</span>
        </div>
        <button type="submit" class="popup__button popup__button_inactive" aria-label="Сохранить">Сохранить</button>
      </form>
    </section>
    <section class="popup popup__card">
      <div class="popup__exit">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </div>
      <form class="popup__container popup__container_card" name="new_place" novalidate>
        <h2 class="popup__place">Новое место</h2>
        <div class="popup__label">
          <input id="popup__namecard" type="text" name="title" class="popup__text_card popup__text popup__namecard" value="" placeholder="Название" minlength="2" maxlength="30"
          pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__text_error popup__namecard_error">Вы пропустили это поле.</span>
        </div>
        <div class="popup__label">
          <input id="popup__link" type="url" name="subtitle" class="popup__text_card popup__text popup__link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__text_error popup__link_error">Введите адрес сайта.</span>
        </div>
        <button type="submit" class="popup__button popup__button_card popup__button_inactive" aria-label="Сохранить">Сохранить</button>
      </form>
    </section>
    <section class="popup popup__img">
      <div class="popup__container_img">
        <div class="popup__exit_img">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
        <img class ="popup__image">
        <h2 class="popup__title"></h2>
      </div>
    </section>
    <section class="popup popup__avatar">
      <div class="popup__exit">
        <button type="button" class="popup__close popup__close_avatar" aria-label="Закрыть"></button>
      </div>
      <form class="popup__container popup__container_avatar" name="form" novalidate>
        <h2 class="popup__place">Обновить аватар</h2>
        <div class="popup__label">
          <input id="popup__avatar" type="url" name="subtitle" class="popup__text popup__text_avatar popup__link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__text_error popup__avatar_error">Введите адрес сайта.</span>
        </div>
        <button type="submit" class="popup__button popup__button_avatar popup__button_inactive" aria-label="Сохранить">Сохранить</button>
      </form>
    </section>
  </div>

</body>
</html>
